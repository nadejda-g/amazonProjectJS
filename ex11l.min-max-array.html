<!DOCTYPE html>
<html>
    <head>
        <title>MinMax in Array</title>
    </head>
    <body>
        <script>
            function minMax(array) {
                let result = {min: array[0], max: array[0]};

                if (array.length === 0) {
                    return {min: null, max: null};
                }
                
                for (i = 0; i < array.length; i++) {
                    if (array[i] < result.min) {
                        result.min = array[i];
                    } else if (array[i] > result.max) {
                        result.max = array[i];
                    }
                }
                return result;
            }

            console.log(minMax([1, -3, 5]));
            console.log(minMax([-2, 3, -5, 7, 10]));
            console.log(minMax([7, 1, 3]));
            console.log(minMax([3]));
            console.log(minMax([]));
        </script>
    </body>
</html>
