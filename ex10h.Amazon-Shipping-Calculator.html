<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Shipping Calculator</title>
    <style>
      body {
        font-family: Arial;
      }

      .cost-input {
        font-size: 15px;
        padding: 10px;
      }

      .calculate-button {
        background-color: green;
        color: white;
        border: none;
        font-size: 15px;
        padding: 12px 15px;
        cursor: pointer;
      }

      .error-alert {
        color: red;
      }

    </style>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="
      handleCostKeydown(event);

    ">
    <button onclick="
      calculateTotal();
    " class="calculate-button">Calculate</button>
    <p class="js-total-cost"></p>
    <p class="error-alert"></p>

    <script>
      String(25)
      console.log('25' - 5);
      console.log('25' + 5);

      window.document
      window.console.log('window');
      window.alert

      function handleCostKeydown(event) {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        document.querySelector('.error-alert')
                    .innerHTML = ''; 
        document.querySelector('.js-total-cost')
                    .innerHTML = '';       

        if (cost <= 0) {
                document.querySelector('.error-alert')
                    .innerHTML = `Error: cost cannot be less than $0`;
                return;
            }   
        
        if (cost > 0 && cost < 40) {
            cost = cost + 10;
        } 

        document.querySelector('.js-total-cost')
        .innerHTML = `$${cost}`;

            // document.querySelector('.error-alert')
                   // .innerHTML = `Error: cost cannot be less than $0`;
      }

    </script>
  </body>
</html>
