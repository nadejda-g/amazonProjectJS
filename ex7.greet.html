<!DOCTYPE html>
<html>
    <head>
        <title>Greet Functions exercices</title>
    </head>
    <body>
        <script>
            function greet (name) {
                if (!name) {
                    console.log(`Hi there!`);
                    return;
                }
                console.log(`Hello ${name}!`);                
            }

            greet();
            greet('Bibaboba')
        </script>
    </body>
</html>
