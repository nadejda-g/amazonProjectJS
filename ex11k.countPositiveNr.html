<!DOCTYPE html>
<html>
    <head>
        <title>Count Positive Numbers in Array</title>
    </head>
    <body>
        <script>
            const array1 = [1, -3, 5];
            const array2 = [-2, 3, -5, 7, 10];
            
            function countPositive (array) {
                let count = 0;

                for (i = 0; i < array.length; i++) {
                    if (array[i] > 0) {
                        count++;
                    }
                }
                return count;
            }
            
            console.log(countPositive(array1));
            console.log(countPositive(array2));
        </script>
    </body>
</html>
