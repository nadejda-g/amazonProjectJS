<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Functions</title>
    </head>
    <body>
        <button class="clickme-button" onclick="updateButton()">Click me!</button>
        <button class="add-button" onclick="addToCart()">Add to cart</button>
        <p class="added-message"></p>
        <script>
            const add = function () {
                console.log(2+3);
            }

            add();
            add();

            function runTwice(fun) {
                fun();
                fun();
            }

            runTwice(add); 

            runTwice(function () {
                console.log('12b');
            });

            function updateButton () {
                const domButton = document.querySelector('.clickme-button');

                domButton.innerHTML = 'Loading...'

                setTimeout(function () {
                    domButton.innerHTML = 'Finished!'
                }, 1000);

            }

            function addToCart () {
                const addButton = document.querySelector('.add-button');
                document.querySelector('.added-message').innerHTML = 'Added'
                setTimeout(function () {
                    document.querySelector('.added-message').innerHTML = ''
                }, 2000)
            }

        </script>
    </body>
</html>
