<!DOCTYPE html>
<html>
    <head>
        <title>Cart Quantity</title>
    </head>
    <body>
        <button onclick="console.log(`Cart quantity: ${cartQuantity}`);
                document.querySelector('.quantity').innerHTML = cartQuantity;
        ">Show Quantity</button>

        <button onclick="addToCart()">Add to Cart</button>

        <button onclick="addToCart(2)">+2</button>

        <button onclick="addToCart(3)">+3</button>

        <button onclick="addToCart(4)">+4</button>

        <button onclick="addToCart(5)">+5</button>

        <button onclick="
            cartQuantity = 0;
            console.log('Cart was reset.')
            console.log(`Cart quantity: ${cartQuantity}`);"
        >Reset Cart</button>

        <button onclick="removeFromCart()">Remove from Cart</button>

        <button onclick="removeFromCart(2)">-2</button>

        <button onclick="removeFromCart(3)">-3</button>

        <p>Cart Quantity: $<span class="quantity"></span></p>

        <script>
            let cartQuantity = 0;
            document.querySelector('.quantity').innerHTML = 0;

            function addToCart(quantity = 1) {
                cartQuantity += quantity;
                if (cartQuantity <= 10) {
                    console.log(`Cart quantity: ${cartQuantity}`);
                } else {
                    alert('The cart is full!');
                }

                document.querySelector('.quantity').innerHTML = cartQuantity;
            }

            function removeFromCart(quantity = 1) {
                cartQuantity -= quantity;
                if (cartQuantity <= 0) {
                    console.log('Cart is empty!');
                    alert('Cart is empty!');
                } else if (cartQuantity <= 10) {
                    console.log(`Cart quantity: ${cartQuantity}`);
                }

                document.querySelector('.quantity').innerHTML = cartQuantity;
            }
        </script>
    </body>
</html>
