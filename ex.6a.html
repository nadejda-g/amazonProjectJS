<!DOCTYPE html>
<html>
    <head>
        <title>Hour exercise</title>
    </head>
    <body>
        <script>
            let hour = 16;
            let name = 'Nadiusa';

            if (hour >= 6 && hour <= 12) {
                console.log(`Good Morning ${name}!`);
            } else if (hour >= 13 && hour <= 17) {
                console.log(`Good afternoon ${name}!`);
            } else {
                console.log(`Good night ${name}!`);
            }
        </script>
    </body>
</html>
