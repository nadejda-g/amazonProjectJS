<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors Game</title>
    </head>
    <body>
        <p>Rock Paper Scissors Game</p>
        <button onclick="
            const randomNr = Math.random();
            let computerMove = '';

            if (randomNr >= 0 && randomNr < 1/3) {
                computerMove = 'rock';
            } else if (randomNr >= 1/3 && randomNr < 2/3) {
                computerMove = 'paper';
            } else if (randomNr >= 2/3 && randomNr < 1) {
                computerMove = 'scissors';
            }

            console.log(computerMove);
            
            if (computerMove === 'rock') {
                alert('You choose rock. Computer choose rock. Game is a tie!');
            } else if (computerMove === 'paper') {
                alert('You choose rock. Computer choose paper. Computer won!');
            } else if (computerMove === 'scissors') {
                alert('You choose rock. Computer choose scissors. You won!');
            }
        ">Rock</button>
