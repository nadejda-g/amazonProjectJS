<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="ex10i.Calculator.css">
        
    </head>
    <body>
        <p>
            <button onclick=" 
                updateCalculation('1');
            ">1</button>

            <button onclick=" 
                updateCalculation('2');
            ">2</button>

            <button onclick=" 
                updateCalculation('3');
            ">3</button>

            <button onclick=" 
                 updateCalculation(' + ');
            " class="operation-button">+</button>
        </p>
        
        <p>
            <button onclick=" 
                updateCalculation('4');
            ">4</button>

            <button onclick=" 
                updateCalculation('5');
            ">5</button>

            <button onclick=" 
                updateCalculation('6');
            ">6</button>

            <button onclick=" 
                updateCalculation(' - ');
            " class="operation-button">-</button>
        </p>

        <p>
            <button onclick=" 
                updateCalculation('7');
            ">7</button>

            <button onclick=" 
                updateCalculation('8');
            ">8</button>

            <button onclick=" 
                updateCalculation('9');
            ">9</button>

            <button onclick=" 
                  updateCalculation(' * ');
            " class="operation-button">*</button>
        </p>

        <p>
            <button onclick=" 
                updateCalculation('0');
            ">0</button>

            <button onclick=" 
                updateCalculation('.');
            ">.</button>

            <button onclick=" 
                calculation = eval(calculation);
                console.log(calculation);
                localStorage.setItem('calculation', calculation);
                document.querySelector('.result').innerHTML = calculation;
                
            ">=</button>

            <button onclick=" 
                updateCalculation(' / ');
            " class="operation-button">/</button>
        </p>

        <p>
            <button onclick=" 
                calculation = '';
                console.log(calculation);
                localStorage.setItem('calculation', calculation);
                document.querySelector('.result').innerHTML = calculation;
                
            " class="clear-button">Clear</button>
        </p>

        <p>Result: <span class="result"></span></p>
        <script src="ex10i.Calculator.js"></script>
    </body>
</html>
