<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
     
      let name = 'Nadiusa';
      console.log(`My name is ${name}`);

      let cost = 5 + 3 * 2 + 9;
      console.log(`Cost of food: $${cost}`);

      let tax = cost * 0.1;
      console.log(`Tax (10%): $${tax}`);

      let totalCost = cost + tax;
      console.log(`The total cost is $${totalCost}`);
    </script>
  </body>
</html>
