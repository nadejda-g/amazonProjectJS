<!DOCTYPE html>
<html>
    <head>
        <title>Loops Arrays Functions</title>
    </head>
    <body>
        <script>
            const biba = [1, 2, 3, 4];
            const bibo = [1, 2, 3];
            const boba = [-2, -1, 0, 99];
            let biba1 = [];
            let bibo1 = [];
            let boba1 = [];

            const ar1 = [1, 1, 2];
            const ar2 = [1, 1, 3];
            let ar3 = [];

            const arr1 = [1, 2, 3];
            const arr2 = [4, 5, 6];
            let arr3 = [];

            function addOne (array, num) {
                const newArray = [];

                for (i = 0; i < array.length; i ++) {
                    newArray.push(array[i] + num);
                }

                return newArray;
            }
            
            biba1 = addOne(biba, 2);
            bibo1 = addOne(bibo, 3);
            boba1 = addOne(boba, 2);

            console.log(biba1);
            console.log(bibo1);
            console.log(boba1);
            
            function addArrays (array1, array2) {
                const array3 = [];
                
                for (i = 0; i < array1.length; i++) {
                    array3.push(array1[i] + array2[i]);
                }

               /* for (i = 0; i < array2.length; i++) {
                    return array2[i];
                } */

                return array3;
            }

            ar3 = addArrays(ar1, ar2);
            arr3 = addArrays(arr1, arr2);

            console.log(ar3);
            console.log(arr3);
        
        </script>
    </body>
</html>
